      <!-- start: modal for create new student -->
  <div class="modal fade" id="addItem" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Auction Details</h4>
            </div>
            <form id="createItem" class="form-horizontal" method="POST">
              <div class="modal-body">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Product Name: </label>
                  <div class="col-sm-8 control-label">
	                  <p> #product name </p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Product Description: </label>
                  <div class="col-sm-8 control-label">
	                  <p> #prodcut description</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Product Available: </label>
                  <div class="col-sm-8">
                    <input type="text" name="daterange" value="" />
										<script type="text/javascript">
												$('input[name="daterange"]').daterangepicker();
										</script>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Minimum Bid: </label>
                  <div class="col-sm-8 control-label">
	                  <p> #min bid set by the owner</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Current Highest Bid: </label>
                  <div class="col-sm-8 control-label">
	                  <p> #current highest bid</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Auction Time: </label>
                  <div class="col-sm-8">
                    <input type="text" name="daterange" value="" />
										<script type="text/javascript">
												$('input[name="daterange"]').daterangepicker();
										</script>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Status </label>
                  <div class="col-sm-8">
                    <select style='width:80px;' name="item_availability">
                        <option value="true">Open</option>
                        <option value="false">Close</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                <button type="submit" name="add_item" class="btn btn-success btn-round">Update</button>
              </div>
            </form>
          </div>
